<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran - PropertiKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-register {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-register h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .btn-primary {
            width: 100%;
        }

        .text-center a {
            text-decoration: none;
            color: #007bff;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-register">
        <h2 class="text-center">Daftar Akun</h2>
        <form>
            <!-- Nama Lengkap -->
            <div class="form-group">
                <label for="fullName">Nama Lengkap</label>
                <input type="text" class="form-control" id="fullName" placeholder="Masukkan nama lengkap Anda" required>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
            </div>
            <!-- Nomor Telepon -->
            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon Anda" required>
            </div>
            <!-- Kata Sandi -->
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" class="form-control" id="password" placeholder="Buat kata sandi" required>
            </div>
            <!-- Konfirmasi Kata Sandi -->
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Masukkan ulang kata sandi" required>
            </div>
            <!-- Pilih Peran -->
            <div class="form-group">
                <label for="role">Daftar Sebagai</label>
                <select class="form-control" id="role" required>
                    <option value="">Pilih peran</option>
                    <option value="user">Pengguna Umum</option>
                    <option value="agent">Pemilik Properti / Agen</option>
                </select>
            </div>
            <!-- Tombol Daftar -->
            <button type="submit" class="btn btn-primary mt-3">Daftar</button>
        </form>
        <div class="text-center mt-3">
            <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
